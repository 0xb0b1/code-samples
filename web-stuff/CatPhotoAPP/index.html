<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"> 
<link href="./styles/styles.css" rel="stylesheet" type="text/css">


<h1>:wolf:</h1>
<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img class="thick-green-border smaller-image" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form id="cat-photo-form" action="https://freecatphotoapp.com/submit-cat-photo">

    <label>
      <input id="indoor" value="indoor" type="radio" name"indoor-outdoor" checked>Indoor
    </label>
    <label>
      <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor" checked>Outdoor
    </label>

    <label for="loving">
      <input id="loving" type="checkbox" name="personality"checked> Loving</label>
    <label for="lazy">
      <input id="lazy" type="checkbox" name="personality" checked> Lazy</label>
    <label for="energetic">
      <input id="energetic" type="checkbox" name="personality" checked> Energetic</label><br>

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
